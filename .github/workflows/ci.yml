name: CI
on:
  push: { branches: [ "main", "dev" ] }
  pull_request: { branches: [ "main", "dev" ] }
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle
      - run: chmod +x gradlew || true
      - run: ./gradlew clean build -x test
